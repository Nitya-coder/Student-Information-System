<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h2 {
            margin-top: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#marks">Marks</a></li>
            <li><a href="#attendance">Attendance</a></li>
        </ul>
    </nav>
    <div id="attendance" class="container">
        <h2>Attendance</h2>
        <p>Attendance Percentage (current sem): 80%</p>
        <table>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>2024-04-01</td>
                <td>Present</td>
            </tr>
            <!-- Add more rows for other dates -->
        </table>
    </div>
    </body>
</html>
